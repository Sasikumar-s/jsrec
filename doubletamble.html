<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.row {
  margin-left:-5px;
  margin-right:-5px;
}
 
.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Tables Side by Side</h2>
<p>How to create side-by-side tables with CSS:</p>

<div class="row">
  <div class="column">
    <table>
      <tr>
        <th><label for="fname">Student Name:</label></th>
        <th><input type="text" id="sname" name="Name" placeholder="Your Name.."><br><br></th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
  
      </tr>
    </table>
  </div>
  <div class="column">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
     
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
       
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
    
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
     
      </tr>
    </table>
  </div>
</div>

</body>
</html>
